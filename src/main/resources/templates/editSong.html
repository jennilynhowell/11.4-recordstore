<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <title>Song Details</title>
    <span th:include="includes :: css"></span>
</head>
<body>

<nav th:include="navbar :: navbar"></nav>

<main class="container">
    <h1>Thanks for hanging out at the Record Store</h1>

    <div class="row">
        <div class="col-md-6">

            <h3 th:inline="text">Edit "[[${song.title}]]"</h3>

            <form th:action="'/song/' + ${song.id} + '/editSong'" method="post" class="form-group">
                <div>
                    <label for="title">Update Song Title</label>
                    <input class="form-control" type="text" id="title" name="title" placeholder="Song Title"/>
                </div>

                <div>
                    <input class="form-control btn btn-primary" type="submit" value="Update Song"/>
                </div>

            </form>

            <form th:action="'/song/' + ${song.id} + '/deleteSong/'" method="post">
                <div>
                    <input class="form-control btn btn-danger" type="submit" value="Delete Song"/>
                </div>
            </form>
        </div>

    </div>
</main>


<span th:include="includes :: js"></span>

</body>
</html>
